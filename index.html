<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main-login"> <!--Div que ira separar a tela em 2 parte 
        Esquerdo/left:Imagem e titulo  
        Direito/right:Formulario-->

        <div class="left-login"> <!--Esquerdo: Parte Titulo e imagem-->
            <h1>Faça login <br> E entre para o nosso time</h1>
            <img src="astronaut-animate (2).svg" alt="Imagem em forma de animação de uma astronalta flutuando" class="left-login-image">
        </div>

        <div class="right-login"> <!--Direito: Tela de login-->
            <div class="card-login">
                <h1>LOGIN</h1> <!--Título-->
                <div class="textfield">
                    <label for="usuario">Usuário</label> <!--Label usuário-->
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário"> <!--Input usuário-->
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label> <!--Label senha-->
                    <input type="password" name="senha" id="senha" placeholder="Senha"> <!--Input Senha-->
                </div>
                <button class="btn-login">login</button> <!--Botão login-->
            </div>
        </div>
    </div>
    
</body>
</html>
